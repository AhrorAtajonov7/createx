<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATX</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!--Header section starts-->
    <header class="header">
        <div class="container">
            <div class="header_wraper">
                <div class="header_left">
                    <a href="./index.html">
                        <img src="./images/logo.png" alt="creatx-logo">
                    </a>
                    <nav class="header_nav">
                        <ul class="header_list">
                            <li class="header_item">
                                <a class="header_link" href="#">About Us</a>
                            </li>
                            <li class="header_item">
                                <a class="header_link" href="#">Courses</a>
                            </li>
                            <li class="header_item">
                                <a class="header_link" href="#">Events</a>
                            </li>
                            <li class="header_item">
                                <a class="header_link" href="#">Blogs</a>
                            </li>
                            <li class="header_item">
                                <a class="header_link" href="#">Contacts</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header_right">
                    <button class="header_right-btn section_btn1">Get consultation</button>
                    <button class="header_auth">
                        <img src="./icons/Profile.svg" alt="user">
                        Log In / Register
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!--Header section ends-->
    <!--Home section starts-->
    <section class="home">
        <div class="container">
            <div class="home_wraper">
                <div class="home_left">
                    <a class="home_play" href="#">
                        <img src="./images/play-video.png" alt="home">
                    </a>
                    <h1 class="home_title">Enjoy studying with CREATEX online Courses</h1>
                    <div class="home_btns">
                        <button class="home_btn2 section_btn2">About Us</button>
                        <button class="home_btn1 section_btn1">Explore courses</button>
                    </div>
                </div>
                <div class="home_right">
                    <img src="./images/illustration (1).png" alt="home.image">
                </div>
            </div>
        </div>
    </section>
    <!--home section ends-->
</body>
</html>
